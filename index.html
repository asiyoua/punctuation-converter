<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英文排版转换器 (修正版 v4)</title>
    <style>
        /* 全局重置和基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 16px;
        }

        .main-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 35px 45px;
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        header h1 {
            text-align: center;
            color: #1f2d3d;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* 编辑区域：左右分栏 */
        .editor-area {
            display: flex;
            gap: 25px;
            width: 100%;
        }

        .text-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .text-panel label {
            font-weight: 500;
            color: #475669;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 18px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            resize: vertical;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            background-color: #fff;
            color: #333;
        }

        textarea::placeholder {
            color: #aab2bd;
        }

        textarea:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
        }

        #outputText {
            background-color: #f7f8fa;
        }

        /* 控制按钮区域 */
        .controls {
            text-align: center;
            margin-top: 15px;
        }

        .convert-button {
            padding: 14px 35px;
            font-size: 1.15rem;
            font-weight: 500;
            background-color: #409eff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .convert-button:hover {
            background-color: #66b1ff;
            box-shadow: 0 4px 12px rgba(64, 158, 255, 0.2);
        }

        .convert-button:active {
            background-color: #3a8ee6;
            transform: translateY(1px);
        }

        /* 自定义规则区域 */
        .custom-rules-section {
            margin-top: 25px;
            padding: 25px;
            background-color: #f9fafc;
            border: 1px solid #e4e7ed;
            border-radius: 8px;
        }

        .custom-rules-section h2 {
            text-align: center;
            color: #1f2d3d;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 500;
        }

        .rule-input-form {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .rule-input-form input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        
        .rule-input-form input[type="text"]:focus {
            border-color: #409eff;
            box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.08);
            outline: none;
        }

        .add-rule-button, .delete-rule-button {
            padding: 11px 18px;
            font-size: 0.9rem;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .add-rule-button {
            background-color: #67c23a;
        }
        .add-rule-button:hover {
            background-color: #85ce61;
        }

        .delete-rule-button {
            background-color: #f56c6c;
            margin-left: 12px;
        }
        .delete-rule-button:hover {
            background-color: #f78989;
        }

        #rulesList {
            list-style: none;
            padding: 0;
        }

        #rulesList li {
            background-color: #fff;
            border: 1px solid #ebeef5;
            padding: 12px 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.98rem;
            transition: box-shadow 0.2s ease;
        }
        #rulesList li:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        #rulesList li .rule-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #5a5e66;
        }
        #rulesList li .rule-text {
            font-family: 'Courier New', Courier, monospace;
        }
        #rulesList li .rule-arrow {
            color: #409eff;
            font-weight: bold;
        }

        /* 页脚 */
        footer {
            margin-top: 35px;
            text-align: center;
            font-size: 0.9rem;
            color: #878d99;
        }

        footer a {
            color: #409eff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 800px) {
            .main-container {
                padding: 20px 25px;
            }
            .editor-area {
                flex-direction: column;
                gap: 20px;
            }
            .rule-input-form {
                flex-direction: column;
                align-items: stretch;
            }
            .rule-input-form input[type="text"] {
                width: 100%;
            }
            .add-rule-button {
                width: 100%;
                margin-top: 10px;
            }
             #rulesList li {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .delete-rule-button {
                margin-left: 0;
                align-self: flex-end;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .custom-rules-section h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>中英文智能排版转换</h1>
        </header>

        <div class="editor-area">
            <div class="text-panel">
                <label for="inputText">输入文本 (Input Text):</label>
                <textarea id="inputText" placeholder="在此输入需要转换的文本... 例如：Hello world, this is a test. 'Open quotes' and "double quotes" will be converted. 网址 https://notebooklm.google.com/notebook/1d13d9bc-42a4-4d2c-9e53-521550fab29a 和图片 ![[@meta/pictures/image.png]] 以及数字序号 1.2.3 或 Fig2.1 会被正确处理。"></textarea>
            </div>
            <div class="text-panel">
                <label for="outputText">转换后文本 (Converted Text):</label>
                <textarea id="outputText" readonly placeholder="转换后的文本将显示在这里..."></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="convert-button" onclick="convertText()">一键转换 (Convert)</button>
        </div>

        <div class="custom-rules-section">
            <h2>自定义转换规则</h2>
            <div class="rule-input-form">
                <input type="text" id="originalWord" placeholder="原文 (例如: AI)">
                <input type="text" id="replacementWord" placeholder="替换为 (例如: 人工智能)">
                <button class="add-rule-button" onclick="addCustomRule()">添加规则</button>
            </div>
            <ul id="rulesList">
                </ul>
        </div>

        <footer>
            <p>由 <a href="https://okjk.co/r46EiO" target="_blank" rel="noopener noreferrer">胡九思</a> 提供技术支持 (样式与功能再增强版)</p>
        </footer>
    </div>

    <script>
        // --- 标点符号映射表 ---
        const charMap = {
            ',': '，', '.': '。', '!': '！', '?': '？', ':': '：', ';': '；',
            '\'': '’', '(': '（', ')': '）', '[': '【', ']': '】', '{': '｛', '}': '｝'
        };

        // --- 全局状态变量 ---
        let isOpenQuote = false;
        let customRules = [];

        // --- DOM 元素引用 ---
        const inputTextElem = document.getElementById("inputText");
        const outputTextElem = document.getElementById("outputText");
        const originalWordInput = document.getElementById("originalWord");
        const replacementWordInput = document.getElementById("replacementWord");
        const rulesListElem = document.getElementById("rulesList");

        // --- 核心文本处理工具函数 ---
        function handleQuotes(char) {
            if (char === '"') {
                const converted = isOpenQuote ? '”' : '“';
                isOpenQuote = !isOpenQuote;
                return converted;
            }
            return char;
        }

        /**
         * [修正] 检查给定字符串是否为URL。
         * 使用一个更稳定和常见的正则表达式来识别URL。
         * @param {string} text - 需要检查的字符串。
         * @returns {boolean} 如果字符串匹配URL模式，则为true，否则为false。
         */
        function isUrl(text) {
            // 这个正则表达式旨在匹配常见的URL格式，同时避免过于复杂导致错误。
            // 它支持http, https, ftp协议，域名，以及可选的路径和查询参数。
            const urlPattern = /^(https?:\/\/|ftp:\/\/)?([\w.-]+)\.([a-z]{2,63})([\/\w .-]*)*\/?(\?[\w%&=.-]*)?(#[\w-]*)?$/i;
            return urlPattern.test(text);
        }

        function isImageFormat(text) {
            const imagePattern = /!\[\[@meta\/pictures\/[^\]]+\]\]/g;
            return imagePattern.test(text);
        }

        function isEnglishWord(text) {
            const wordPattern = /^[a-zA-Z]+$/;
            return wordPattern.test(text);
        }

        /**
         * [修正] 检查给定字符串是否为数字序列或常见的字母数字序列。
         * 使用一个相对简单和稳定的正则表达式。
         * @param {string} text - 需要检查的字符串。
         * @returns {boolean} 如果字符串匹配数字/字母数字序列模式，则为true。
         */
        function isNumericSequence(text) {
            // 匹配如: "123", "1.2", "1.2.3", "Fig1", "A1.2", "v2.0b"
            // 允许字母开头或结尾，允许内部有小数点。
            const numericPattern = /^[a-zA-Z]*[0-9]+([.\/][0-9]+)*[a-zA-Z]*$/;
            // 确保字符串中必须包含至少一个数字，以避免匹配纯字母的 "Fig" 等。
            if (/[0-9]/.test(text) && numericPattern.test(text)) {
                return true;
            }
            // 额外处理纯数字的情况 (例如 "123")
            if (/^\d+(\.\d+)*$/.test(text)){
                 return true;
            }
            return false;
        }

        function convertEllipsis(text) {
            return text.replace(/\.{2,}/g, '……');
        }

        // --- 自定义转换规则管理 ---
        function loadCustomRules() {
            const storedRules = localStorage.getItem('customConversionRules_v4'); // 更新版本号
            if (storedRules) {
                customRules = JSON.parse(storedRules);
            }
            displayCustomRules();
        }

        function saveCustomRules() {
            localStorage.setItem('customConversionRules_v4', JSON.stringify(customRules));
        }

        function addCustomRule() {
            const original = originalWordInput.value.trim();
            const replacement = replacementWordInput.value.trim();

            if (original && replacement) {
                if (!customRules.some(rule => rule.original === original)) {
                    customRules.push({ original, replacement });
                    saveCustomRules();
                    displayCustomRules();
                    originalWordInput.value = '';
                    replacementWordInput.value = '';
                } else {
                    alert('该原文的自定义规则已存在！');
                }
            } else {
                alert('“原文”和“替换为”的内容均不能为空！');
            }
        }

        function deleteCustomRule(index) {
            customRules.splice(index, 1);
            saveCustomRules();
            displayCustomRules();
        }

        function displayCustomRules() {
            rulesListElem.innerHTML = '';
            if (customRules.length === 0) {
                const placeholderItem = document.createElement('li');
                placeholderItem.textContent = '暂无自定义规则';
                placeholderItem.style.textAlign = 'center';
                placeholderItem.style.color = '#878d99';
                rulesListElem.appendChild(placeholderItem);
                return;
            }
            customRules.forEach((rule, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <div class="rule-content">
                        <span class="rule-text">"${rule.original}"</span>
                        <span class="rule-arrow">→</span>
                        <span class="rule-text">"${rule.replacement}"</span>
                    </div>
                    <button class="delete-rule-button" onclick="deleteCustomRule(${index})">删除</button>
                `;
                rulesListElem.appendChild(listItem);
            });
        }

        function applyCustomRules(text) {
            let processedText = text;
            const sortedRules = [...customRules].sort((a, b) => b.original.length - a.original.length);

            sortedRules.forEach(rule => {
                const escapedOriginal = rule.original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                processedText = processedText.replace(new RegExp(escapedOriginal, 'g'), rule.replacement);
            });
            return processedText;
        }

        // --- 主要文本转换函数 ---
        function convertText() {
            let inputText = inputTextElem.value;
            isOpenQuote = false;

            let processedText = applyCustomRules(inputText);
            processedText = convertEllipsis(processedText);

            // 使用更智能的分词策略，尝试在保留URL等整体性的同时，正确分割标点符号
            const tokens = [];
            let currentSegment = "";
            let i = 0;
            while (i < processedText.length) {
                let foundSpecialToken = false;
                // 优先匹配已知需要保留的较长token类型 (URL, ImageFormat)
                // 简单起见，我们先按空格和主要标点分，然后在map中用isUrl等判断
                // 以下是一种更直接的预先识别并分割特殊token的思路，但当前版本依旧使用split后判断

                // 当前版本的分词：按空格或标点前后分割
                // (\s+|(?<=[^\s\w])|(?=[^\s\w]))  <-- 这个正则会导致URL中特殊字符也被分割
                // 简单地按空格分，然后在map中判断token是否是URL
                 // 更改分词策略：优先识别非空格的连续字符块，然后对这些块进行判断
                const potentialTokens = processedText.split(/(\s+)/);


                const outputArray = potentialTokens.filter(Boolean).map(token => {
                    if (token.match(/^\s+$/)) {
                        return token;
                    }

                    // 核心判断：如果token是URL、图片、纯英文词或数字序列，则不进行内部标点转换
                    if (isUrl(token) || isImageFormat(token) || isEnglishWord(token) || isNumericSequence(token)) {
                        return token;
                    }

                    // 否则，对token进行逐字符的标点转换
                    return token.split('').map((char, index, arr) => {
                        if (char === '.' && index > 0 && /\d/.test(arr[index - 1]) && (index < arr.length - 1 && /\d/.test(arr[index + 1]))) {
                            return '.';
                        }
                        char = handleQuotes(char);
                        if (charMap[char]) {
                            return charMap[char];
                        }
                        return char;
                    }).join('');
                });
                outputTextElem.value = outputArray.join('');
                return; // 确保只执行一次转换逻辑
            }
             // 如果循环结束还有剩余currentSegment，理论上不应发生，因为split会处理全部
            if (currentSegment) {
                 tokens.push(currentSegment); //以防万一
            }

            // 对上面tokens数组进行map处理 （如果采用上面的预分词策略）
            // ...

            // 如果不采用上面的预分词策略，恢复之前的逻辑：
            const outputArrayFinal = processedText.split(/(\s+)/).filter(Boolean).map(token => {
                 if (token.match(/^\s+$/)) {
                    return token;
                }
                if (isUrl(token) || isImageFormat(token) || isEnglishWord(token) || isNumericSequence(token)) {
                    return token;
                }
                return token.split('').map((char, index, arr) => {
                    if (char === '.' && index > 0 && /\d/.test(arr[index - 1]) && (index < arr.length - 1 && /\d/.test(arr[index + 1]))) {
                        return '.';
                    }
                    char = handleQuotes(char);
                    if (charMap[char]) {
                        return charMap[char];
                    }
                    return char;
                }).join('');
            });
            outputTextElem.value = outputArrayFinal.join('');
        }


        // --- 初始化 ---
        document.addEventListener('DOMContentLoaded', () => {
            loadCustomRules();
        });

    </script>
</body>
</html>
