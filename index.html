<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本转换工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>文本转换工具</h1>
        </header>

        <main>
            <section class="conversion-section">
                <h2>文本转换</h2>
                <div class="conversion-container">
                    <textarea id="inputText" placeholder="在此输入待转换的文本..."></textarea>
                    <textarea id="outputText" placeholder="转换后的文本将显示在此..." readonly></textarea>
                </div>
                <button id="convertButton">开始转换</button>
            </section>

            <section id="customRulesSection" class="rules-section">
                <h2>自定义转换规则</h2>
                <div class="rule-input-group">
                    <input type="text" id="findInput" placeholder="查找的词汇">
                    <span>➔</span>
                    <input type="text" id="replaceInput" placeholder="替换为的词汇">
                    <button id="addRuleButton">添加规则</button>
                </div>
                <div class="rules-list-wrapper">
                    <h3>当前规则 (点击规则可删除)</h3>
                    <ul id="rulesListContainer">
                        </ul>
                    <p id="noRulesMessage" class="empty-message">暂无自定义规则。</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 文本转换工具</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
